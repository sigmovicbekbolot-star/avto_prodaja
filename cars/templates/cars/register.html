<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen px-6">
    <div class="max-w-md w-full bg-slate-900 p-10 rounded-[2.5rem] border border-slate-800 shadow-2xl">
        <h2 class="text-3xl font-black uppercase italic mb-6 text-center text-blue-500">Катталуу</h2>
        <p class="text-slate-400 text-center mb-8 text-sm">AutoExpress'ке кошулуп, машинаңызды тез сатыңыз!</p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-[10px] mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded-xl font-black uppercase tracking-widest transition-all shadow-lg shadow-blue-600/20">
                Аккаунт ачуу
            </button>
        </form>
        <p class="mt-6 text-center text-xs text-slate-500">
            Аккаунтуңуз барбы? <a href="/admin/login/" class="text-blue-500 hover:underline">Кирүү</a>
        </p>
    </div>
</body>
