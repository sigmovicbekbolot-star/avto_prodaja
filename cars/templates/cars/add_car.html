<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoExpress | Жарыя кошуу</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center py-12 px-6">

    <div class="max-w-2xl w-full bg-slate-900 p-8 md:p-12 rounded-[3rem] border border-slate-800 shadow-2xl">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-black uppercase italic text-blue-500 mb-2">Жаңы жарыя</h2>
            <p class="text-slate-500 text-sm italic">Унаа тууралуу маалыматтарды так толтуруңуз</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% for field in form %}
                <div class="flex flex-col gap-2">
                    <label class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 ml-2">
                        {{ field.label }}
                    </label>

                    <div class="relative">
                        {{ field }}
                    </div>

                    {% if field.errors %}
                        <p class="text-red-500 text-[10px] mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="pt-6">
                <button type="submit" class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-black uppercase tracking-widest transition-all shadow-lg shadow-blue-600/30 flex items-center justify-center gap-3">
                    <i class="fa-solid fa-car"></i> Жарыяны жайгаштыруу
                </div>
            </button>

            <div class="text-center mt-6">
                <a href="{% url 'home' %}" class="text-slate-500 hover:text-white text-xs font-bold uppercase tracking-widest transition">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Артка кайтуу
                </a>
            </div>
        </form>
    </div>

    <script>
        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.classList.add('w-full', 'bg-slate-800', 'border', 'border-slate-700', 'rounded-xl', 'py-3', 'px-4', 'outline-none', 'focus:border-blue-500', 'transition-all', 'text-white', 'text-sm');
        });
    </script>

</body>
</html>
